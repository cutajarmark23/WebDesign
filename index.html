<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
<body>
    
    <div class="container">
        <h2>Registration</h2>
        <form action="" name="registration">
      
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="example:Mark"/>
      
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="example:Cutajar"/>
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example:mark@gmail.com"/>
      
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>
      
          <button type="submit">Register</button>
      
        </form>
      </div>
</body>
</html>
